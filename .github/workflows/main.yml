on:
  push:
    branches:
      - main
      - develop
      - lab08

jobs:
  UnitTests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Update Submodules
        run: git submodule update --init --remote
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Run Unit Tests
        run: mvn -Dtest=com.testproject.AppTest test

  IntegrationTests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Update Submodules
        run: git submodule update --init --remote
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build and Start MySQL Container
        run: |
          docker rm -f employees || true
          docker rmi database || true
          docker build -t database ./db
          docker run --name employees -dp 33060:3306 database
          for i in {1..30}; do
            docker exec employees mysql -uroot -pexample -e "SELECT 1" && break
            echo "Waiting for MySQL..."
            sleep 2
          done
          mvn -Dtest=com.testproject.AppIntegrationTest test
          docker stop employees
          docker rm employees
          docker image rm database

      - name: CodeCov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          directory: ./target/site/jacoco
          flags: Integration Tests # optional
          verbose: true # optional (default = false)

  BuildAndCompose:
    name: Build and Start Using docker-compose
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Update Submodules
        run: git submodule update --init --remote
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Package and Run docker-compose
        run: |
          mvn package -DskipTests
          docker compose up --abort-on-container-exit